<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График загруженности</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <canvas id="myChart" width="400" height="200"></canvas>
    <script>
        const data = [
            [1, 1, 1, 0, 0], [2, 1, 1, 1, 4], [3, 1, 1, 2, 5], [4, 1, 1, 3, 5], [5, 1, 1, 4, 1],
            [6, 1, 1, 5, 0], [7, 1, 1, 6, 0], [8, 1, 1, 7, 5], [9, 1, 1, 8, 0], [10, 1, 1, 9, 0],
            [11, 1, 1, 10, 31], [12, 1, 1, 11, 30], [13, 1, 1, 12, 39], [14, 1, 1, 13, 21],
            [15, 1, 1, 14, 32], [16, 1, 1, 15, 31], [17, 1, 1, 16, 38], [18, 1, 1, 17, 3]
        ];

        const labels = data.map(entry => entry[3] + ':00'); // Создаем метки времени

        const percentages = data.map(entry => entry[4]); // Получаем проценты загруженности

        const ctx = document.getElementById('myChart').getContext('2d');

        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Загруженность',
                    data: percentages,
                    borderColor: 'rgb(75, 192, 192)',
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
    </script>
</body>

</html>
